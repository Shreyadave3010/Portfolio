function App() {
  const [pg,setPg]=useState("welcome"); const [mid,setMid]=useState(null); const [cart,setCart]=useState([]); const [qa,setQa]=useState({});
  const go=(p,id)=>{if(id)setMid(id);setPg(p)};
  const meal=MEALS.find(m=>m.id===mid);
  const S={
    welcome:<Welcome go={go}/>, signin:<SignIn go={go}/>, signup:<SignUp go={go}/>,
    home:<Home go={go} cc={cart.length}/>, quizStart:<QuizStart go={go} cc={cart.length}/>,
    quiz:<Quiz go={go} qa={qa} setQa={setQa} cc={cart.length}/>,
    quizResults:<QuizResults go={go} qa={qa} cc={cart.length}/>,
    meals:<Meals go={go} cc={cart.length}/>,
    mealDetail:<MealDetail go={go} meal={meal} addCart={m=>setCart([...cart,m])} cc={cart.length}/>,
    customize:<Customize go={go} cc={cart.length}/>,
    compare:<Compare go={go} cc={cart.length}/>,
    cart:<Cart go={go} cart={cart} setCart={setCart} cc={cart.length}/>,
    checkout:<Checkout go={go} cart={cart} cc={cart.length}/>,
    orderPlaced:<OrderPlaced go={go}/>,
    profile:<Profile go={go} cc={cart.length}/>,
  };
  return <Frame>{S[pg]}</Frame>;
}
